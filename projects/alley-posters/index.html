<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alley Posters (Exercise)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="alley">
                <div class="sky"></div>
                <div class="wall back"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <img
                            id="image1"
                            src="images/movie-poster.png"
                            alt="movies"
                        >

                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <img
                            id="image2"
                            src="images/Orange Black Graffiti Street Art Festival Poster.png"
                            alt="festival"
                        >
                        <img
                            id="image5"
                            src="images/Navy Blue Collection Street Food Festival Poster.png"
                            alt="festival"
                        >
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div id="frames1" class="frames">
                            <h3>Halloween Party</h3>
                            <p>Trick or Treat</p>
                            <p>Starts 8:00pm</p>
                            <h4>FREE ENTRY</h4>
                            <h5>October 31, 2024</h5>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <img
                            id="image4"
                            src="images/Orange Black Graffiti Street Art Festival Poster-2.png"
                            alt="food festival"
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
