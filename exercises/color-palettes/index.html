<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2 id="retro">Retro</h2>
        <div id="retro-1">
            <h4>Sky</h4>
            <h5>#68C7C1</h5>
        </div>
        <div id="retro-2">
            <h4>Sunset</h4>
            <h5>#FACA78</h5>
        </div>
        <div id="retro-3">
            <h4>Earthy</h4>
            <h5>#794A3A</h5>
        </div>
        <div id="retro-4">
            <h4>Giant Orange</h4>
            <h5>#F57F5B</h5>
        </div>
        <h2 id="vibes">80's Vibes</h2>
        <div id="vibes-1">
            <h4>Lemon Yellow</h4>
            <h5>#F9EC5D</h5>
        </div>
        <div id="vibes-2">
            <h4>Punk Pink</h4>
            <h5>#F82FAB</h5>
        </div>
        <div id="vibes-3">
            <h4>Bubble Blue</h4>
            <h5>#3CCBD6</h5>
        </div>
        <div id="vibes-4">
            <h4>Purple</h4>
            <h5>#8467A6</h5>
        </div>
        <h2 id="vintage">Vintage Florals</h2>
        <div id="vintage-1">
            <h4>Deep Blue</h4>
            <h5>#233F65</h5>
        </div>
        <div id="vintage-2">
            <h4>Peachpuff</h4>
            <h5>#FCAC9A</h5>
        </div>
        <div id="vintage-3">
            <h4>Olive</h4>
            <h5>#ABA885</h5>
        </div>
        <div id="vintage-4">
            <h4>Soft Pink</h4>
            <h5>#F6C5BF</h5>
        </div>
    </body>
</html>
