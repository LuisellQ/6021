<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs Relative (Demo)</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img
            class="absolute-image"
            src="images/sea.jpg"
            alt="animal creature"
        >
        <img
        class="relative-image"
        src="images/sea.jpg"
        alt="animal creature"
    >
    <div class="outer-container">
        <div class="inner-container">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed
                non eaque fugiat distinctio harum placeat laudantium asperiores
                inventore quam dicta perspiciatis unde iure animi iusto soluta
                pariatur, autem facilis ut.
            </p>
            <img src="images/sea.jpg" alt="animal creature">
        </div>
    </div>
    </body>
</html>
